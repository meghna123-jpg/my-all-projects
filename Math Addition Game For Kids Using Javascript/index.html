<!DOCTYPE html>
<html>
    <head>
<title>Math Addition Game</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
   </head>
    <body>
<section>
    <h1>Math Addition Game For Kids :)</h1>
    <div class="centerdiv">
        <div class="insertbox">
            <div class="box1">
                <input type="text" id="v1"/>
                </div>
                <div class="box1">
                    <p>+</p>
                </div>
                <div class="box1">
                    <input type="text" id="v2"/>
                </div>
        </div>
        <div class="middlebox">
            <input type="text" id="answer">
      </div>
      <div class="bottombox">
          <button onclick="jsGame()">Check Your Answer</button>
      </div>
    </div>
</section>
<script src="index.js"></script>
    </body>
</html>
